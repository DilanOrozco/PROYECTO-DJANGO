<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Iniciar sesión</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
            background-color: #194266;
        }

        .login-container {
            display: flex;
            background-color: #ffffff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 800px;
            max-width: 100%;
        }

        .left-panel {
            background-color: #1f2937;
            color: white;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .left-panel h2 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .left-panel p {
            font-size: 14px;
            margin-bottom: 30px;
            text-align: center;
        }

        .left-panel a.registro-link {
            padding: 10px 20px;
            background-color: transparent;
            color: white;
            border: 2px solid white;
            border-radius: 25px;
            text-decoration: none;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .left-panel a.registro-link:hover {
            background-color: white;
            color: #194266;
        }

        .left-panel .texto-explorar {
            margin-top: 15px;
            font-size: 14px;
        }

        .left-panel .texto-explorar a {
            color: white;
            text-decoration: none;
            transition: text-decoration 0.3s ease;
        }

        .left-panel .texto-explorar a:hover {
            text-decoration: underline;
        }

        .form-panel {
            flex: 1;
            padding: 40px;
        }

        .form-panel h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form input[type="text"],
        form input[type="email"],
        form input[type="password"] {
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form button {
            padding: 12px;
            background-color: #1f2937;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #194266;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-top: 15px;
        }

        p {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="left-panel">
            <h2>¡Hola!</h2>
            <p>¿Aún no tienes una cuenta?</p>
            <a href="{% url 'signUp' %}" class="registro-link">Regístrate en CanchApp!</a>

            <!-- Texto simple como enlace -->
            <div class="texto-explorar">
                <a href="{% url 'index' %}">Seguir explorando sin iniciar sesión</a>
            </div>
        </div>
        <div class="form-panel">
            <h2>Iniciar sesión</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Entrar</button>
            </form>

            {% if form.errors %}
                <p class="error-message">Usuario o contraseña incorrectos</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
